<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "get">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
     <table class="centeredTable">
            <tr>
            <th th:text = "${jobCols.get('name')}"></th>
               <th th:text = "${jobCols.get('positionType')}"></th>
               <th th:text = "${jobCols.get('employer')}"></th>
               <th th:text = "${jobCols.get('coreCompetency')}"></th>
               <th th:text = "${jobCols.get('location')}"></th>
            </tr>
            <tr  th:each="job : ${jobs}">
              <td th:text = "${job.name}"></td>
               <td th:text = "${job.positionType}"></td>
                <td th:text = "${job.employer}"></td>
                 <td th:text = "${job.coreCompetency}"></td>
                  <td th:text = "${job.location}"></td>
            	
            </tr>
        </table>

</div>

</div>

</body>
</html>
