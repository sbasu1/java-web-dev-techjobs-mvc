<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
     <table class="centeredTable">
            <tr>
            <th th:text = "${columns.get('name')}"></th>
               <th th:text = "${columns.get('positionType')}"></th>
               <th th:text = "${columns.get('employer')}"></th>
               <th th:text = "${columns.get('coreCompetency')}"></th>
               <th th:text = "${columns.get('location')}"></th>
            </tr>
            <tr  th:each="job : ${jobs}">
              <td th:text = "${job.name}"></td>
               <td th:text = "${job.positionType}"></td>
                <td th:text = "${job.employer}"></td>
                 <td th:text = "${job.coreCompetency}"></td>
                  <td th:text = "${job.location}"></td>
            	
            </tr>
        </table>

    <table th:each = "jobs : ${jobs}" class="job-listing">
        <tr>
            <th>ID:</th>
            <td th:text = "${jobs.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text = "${jobs.name}"></td>
        </tr>
        <tr>
            <th>Employer:</th>
            <td th:text = "${jobs.employer}"></td>
        </tr>
        <tr>
            <th>Location:</th>
            <td th:text = "${jobs.location}"></td>
        </tr>
        <tr>
            <th>Position Type:</th>
            <td th:text = "${jobs.positionType}"></td>
        </tr>
        <tr>
            <th>Skill:</th>
            <td th:text = "${jobs.coreCompetency}"></td>
        </tr>
    </table>


</div>

</body>
</html>
